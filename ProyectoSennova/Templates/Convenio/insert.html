{% include 'Inc/header.html' %}
                            <h2 class="content-header-title float-start mb-0">Convenios</h2>
                            <div class="breadcrumb-wrapper">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href=" ">Listado</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href=" ">Insertar</a>
                                    </li>                   
                                </ol>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">
                    <div class="mb-1 breadcrumb-right">
                        <div class="dropdown">
                            <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="grid"></i></button>
                            <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#"><i class="me-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="message-square"></i><span class="align-middle">Chat</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="mail"></i><span class="align-middle">Email</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a></div>
                        </div>
                    </div>
                </div>
            </div>  
        <section id="basic-input" class="tootip-validations">        
            <div class="content-body">
                <form class="needs-validation" action=" " method="POST" novalidate>
                    {% csrf_token %}
                    <div class="card">
                         <div class="card-header">
                             <h4 class="card-title">Insertar Convenio</h4>
                         </div>
                         <div class="card-body">
                             <div class="row">
                                 <div class="col-xl-4 col-md-6 col-12">
                                     <div class="mb-1">
                                         <label class="form-label" for="CONVE_Nombre">Ingrese nombre del convenio:</label>
                                         <input type="text" class="form-control" id="CONVE_Nombre" name="CONVE_Nombre" placeholder="Nombre"  required/>
                                         <div class="invalid-tooltip">El nombre es obligatorio.</div>
                                     </div>
                                 </div> 
                                 <div class="col-xl-4 col-md-6 col-12">
                                    <div class="mb-1">
                                        <label class="form-label" for="CONVE_Ampliacion_Cobertura">Ingrese cobertura:</label>
                                        <input type="text" class="form-control" id="CONVE_Ampliacion_Cobertura" name="CONVE_Ampliacion_Cobertura" placeholder="Covertura"  required/>
                                        <div class="invalid-tooltip">La covertura es obligatoria.</div>
                                    </div>
                                </div> 
                                <div class="col-xl-4 col-md-6 col-12">
                                    <div class="mb-1">
                                        <label class="form-label" for="sector">Seleccione sector al que apoya:</label>
                                        <select class="form-select" aria-label="Default select example" name="sector" id="sector" required>
                                            {% for item in sector %}
                                            <option value="{{ item.id }}">{{ item.SECTO_Nombre }}</option>
                                            {% endfor %}
                                        </select>                             
                                        <div class="invalid-tooltip">El sector es obligatorio.</div>
                                    </div>
                                 </div>
                                 <div class="col-xl-4 col-md-6 col-12">
                                    <div class="mb-1">
                                        <label class="form-label" for="empresa">Seleccione empresa patrocinadora:</label>
                                        <select class="form-select" aria-label="Default select example" name="empresa" id="empresa" required>
                                            {% for item in empresa %}
                                            <option value="{{ item.id }}">{{ item.EMPRE_Nombre }}</option>
                                            {% endfor %}
                                        </select>
                                        <div class="invalid-tooltip">La empresa es obligatoria.</div>                             
                                    </div>
                                 </div>
                             </div>
                             <button class="btn btn-primary" type="submit">Guardar</button>
                         </div>
                     </div>
                </form>
            </div>
        </div>
    </div>

{% include 'Inc/footer.html' %}
