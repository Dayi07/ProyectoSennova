{% include 'Inc/header.html' %}
                        <h2 class="content-header-title float-start mb-0">Aprendiz</h2>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/aprendiz">Listado</a>
                                </li>
                                <li class="breadcrumb-item"><a href="/aprendiz/insert/">Insertar</a>
                                </li>                               
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">
                <div class="mb-1 breadcrumb-right">
                    <div class="dropdown">
                        <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="grid"></i></button>
                        <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#"><i class="me-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="message-square"></i><span class="align-middle">Chat</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="mail"></i><span class="align-middle">Email</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<section id="basic-input" class="tootip-validations">     
    <div class="content-body">
        <form class="needs-validation" method="POST" action=" " enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="card">
                 <div class="card-header">
                     <h4 class="card-title">Insertar Aprendiz</h4>
                 </div>
                 <div class="card-body">
                     <div class="row">
                        <div class="col-lg-6 col-md-12 mb-1 mb-sm-0">
                            <div class="mb-1">
                                <label for="importar" class="form-label">Importar datos:</label>
                                <input class="form-control" type="file" name="importar" id="importar" accept=".xlsx, .xls" required/>
                                <div class="invalid-tooltip">El Excel es obligatorio.</div> 
                            </div>
                        </div> 
                     </div>
                     <button class="btn btn-primary" type="submit">Guardar</button>
                 </div>
             </div>
        </form>
    </div>
</section>

{% include 'Inc/footer.html' %}
