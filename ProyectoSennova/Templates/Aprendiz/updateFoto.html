{% include 'Inc/header.html' %}
                        <h2 class="content-header-title float-start mb-0">Aprendiz</h2>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/aprendiz">Listado</a>
                                </li>
                                <li class="breadcrumb-item"><a href="/aprendiz/insert/">Insertar</a>
                                </li>                               
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">
                <div class="mb-1 breadcrumb-right">
                    <div class="dropdown">
                        <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="grid"></i></button>
                        <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#"><i class="me-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="message-square"></i><span class="align-middle">Chat</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="mail"></i><span class="align-middle">Email</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<section id="basic-input" class="tootip-validations">     
    <div class="content-body">
        <form class="needs-validation" method="POST" action=" " enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="card">
                 <div class="card-header">
                     <h4 class="card-title">Insertar Aprendiz</h4>
                 </div>
                 <div class="card-body">
                     <div class="row">
                         <div class="col-xl-4 col-md-6 col-12">
                            <div class="mb-1">
                                <label for="APREN_Foto" class="form-label">Foto del aprendiz:</label>
                                <input type="hidden" id="APREN_Nombre" name="APREN_Nombre" value="{{ aprendiz.APREN_Nombre }}">
                                <input type="hidden" id="APREN_Apellido" name="APREN_Apellido" value="{{ aprendiz.APREN_Apellido }}">
                                <input type="hidden" id="APREN_Tipo_Documento" name="APREN_Tipo_Documento" value="{{ aprendiz.APREN_Tipo_Documento }}">
                                <input type="hidden" id="APREN_Documento" name="APREN_Documento" value="{{ aprendiz.APREN_Documento }}">
                                <input type="hidden" id="APREN_Celular" name="APREN_Celular" value="{{ aprendiz.APREN_Celular }}">
                                <input type="hidden" id="APREN_Correo" name="APREN_Correo" value="{{ aprendiz.APREN_Correo }}">
                                <input type="hidden" id="APREN_Estado" name="APREN_Estado" value="{{ aprendiz.APREN_Estado }}">
                                <input type="hidden" id="ficha" name="ficha" value="{{ aprendiz.ficha.id }}">

                                <input class="form-control" type="file" name="APREN_Foto" id="APREN_Foto" accept=".jpg" required/>
                                <div class="invalid-tooltip">La foto es obligatoria.</div>                               
                            </div>
                         </div> 
                     </div>
                     <button class="btn btn-primary" type="submit">Guardar</button>
                 </div>
             </div>
        </form>
    </div>
</section>

{% include 'Inc/footer.html' %}
