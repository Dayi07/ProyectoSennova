{% include 'Inc/header.html' %}

                        <h2 class="content-header-title float-start mb-0">Departamento</h2>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/departamento/">Listado</a>
                                </li>
                                <li class="breadcrumb-item"><a href="">Actualizar</a>
                                </li>
                            </ol> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-body">
        <form action=" " method="POST">
            {% csrf_token %} 
            <div class="card">
                 <div class="card-header">
                     <h4 class="card-title">Actualizar Departamento</h4>
                 </div>
                 <div class="card-body">
                     <div class="row">
                         <div class="col-xl-4 col-md-6 col-12">
                             <div class="mb-1">
                                 <input type="hidden" value="{{ departamento.id  }}" name="id" id="id">
                                 <label class="form-label" for="basicInput">Ingrese nombre del Departamento:</label>
                                 <input type="text" class="form-control" value="{{  departamento.DEPAR_Nombre  }}" id="DEPAR_Nombre" name="DEPAR_Nombre" placeholder="Departamento" />
                             </div>
                         </div>  

                         <div class="col-xl-4 col-md-6 col-12">
                            <div class="mb-1">
                                <label class="form-label" for="paiscurso">Seleccione nombre del pais:</label>
                                <select class="form-select" aria-label="Default select example" name="paiscurso" id="paiscurso">
                                    <option value="{{ departamento.paiscurso.id }}">{{departamento.paiscurso.PAISC_Nombre}}</option>
                                    {% for item in pais %}
                                    <option value="{{ item.id }}">{{ item.PAISC_Nombre }}</option>
                                    {% endfor %}
                                </select>                             
                            </div>
                         </div> 

                     </div>
                     <button class="btn btn-primary" type="submit">Guardar</button>
                 </div>
             </div>
        </form>
    </div>

    
{% include 'Inc/footer.html' %}
