                            <h2 class="content-header-title float-start mb-0">Programa de formacion</h2>
                            <div class="breadcrumb-wrapper">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/programafor">Listado</a>
                                    </li>
                                    <li class="breadcrumb-item"><a href="/programafor/insert/">Insertar</a>
                                    </li>                   
                                </ol>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="content-header-right text-md-end col-md-3 col-12 d-md-block d-none">
                    <div class="mb-1 breadcrumb-right">
                        <div class="dropdown">
                            <button class="btn-icon btn btn-primary btn-round btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i data-feather="grid"></i></button>
                            <div class="dropdown-menu dropdown-menu-end"><a class="dropdown-item" href="#"><i class="me-1" data-feather="check-square"></i><span class="align-middle">Todo</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="message-square"></i><span class="align-middle">Chat</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="mail"></i><span class="align-middle">Email</span></a><a class="dropdown-item" href="#"><i class="me-1" data-feather="calendar"></i><span class="align-middle">Calendar</span></a></div>
                        </div>
                    </div>
                </div>
            </div> 
        <section id="basic-input" class="tootip-validations">                     
            <div class="content-body">
                <form class="needs-validation" action=" " method="POST" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    <div class="card">
                         <div class="card-header">
                             <h4 class="card-title">Insertar Programa de formacion</h4>
                         </div>
                         <div class="card-body">
                             <div class="row">
                                <div class="col-lg-6 col-md-12 mb-1 mb-sm-0">
                                    <label for="PROGR_URL" class="form-label">PDF del programa</label>
                                    <input class="form-control" type="file" name="PROGR_URL" id="PROGR_URL" accept=".pdf" required/>
                                    <div class="invalid-tooltip">El PDF es obligatorio.</div> 
                                </div> 
                                <br>
                                <div>
                                    <input type="hidden"  id="PROGR_Nombre" name="PROGR_Nombre" value="{{ programa.PROGR_Nombre }}"/>
                                    <input type="hidden"  id="PROGR_Modalidad" name="PROGR_Modalidad" value="{{ programa.PROGR_Modalidad }}"/>
                                    <input type="hidden"  id="PROGR_Tipo_Formacion" name="PROGR_Tipo_Formacion" value="{{ programa.PROGR_Tipo_Formacion }}"/>
                                    <input type="hidden"  id="PROGR_Duracion" name="PROGR_Duracion" value="{{ programa.PROGR_Duracion }}"/>
                                    <input type="hidden"  id="PROGR_Version" name="PROGR_Version" value="{{ programa.PROGR_Version }}"/>
                                    <input type="hidden"  id="PROGR_Nivel" name="PROGR_Nivel" value="{{ programa.PROGR_Nivel }}"/>
                                    <input type="hidden"  id="PROGR_Nivel" name="PROGR_Nivel" value="{{ programa.PROGR_Nivel }}"/>
                                    <input type="hidden"  id="sector" name="sector" value="{{ programa.sector.id }}"/>
                                </div>
                             </div> 
                             <button class="btn btn-primary" type="submit">Guardar</button>
                         </div>
                     </div>
                </form>
            </div>
        </section>
